<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branvee Bets</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #ff4500);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      color: #ffdab9;
      margin-top: 15px;
      font-style: italic;
      animation: slideUp 2.5s ease-in-out;
    }

    .progress-bar {
      width: 80%;
      height: 8px;
      margin-top: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ffb300, #ff4500);
      animation: fill 5s linear forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fill {
      from { width: 0; }
      to { width: 100%; }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>BRANVEE BETS</h1>
    <p>“Where Passion Meets Prediction”</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <script>
    // Wait for 5 seconds, fade out, then go to home page
    setTimeout(() => {
      document.getElementById('splash').classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "home.html"; // change this to your main page name
      }, 1000);
    }, 5000);
  </script>
</body>
</html>
